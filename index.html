<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container ">
        <h1> Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" dataPasswordDisplay >

            <button class="copyBtn" datacopyBtn>
                <span class="tooltip" dataCopyMessage > </span>
                <img src="./copy.png" alt="Copy" width="23" height="23" >
            </button>
        </div>

        <div class="input-container">
            <!-- password length section  -->

            <div class="length-container">
                <p>Password Length</p>
                <p dataLengthNumber > 0 </p>
            </div>

            <!-- slider  -->
            <input type="range" min="1" max="20" class="slider" step="1" dataLengthSlider>

            <!-- checkboxes  -->
            <div class="check">
              <input type="checkbox" id="uppercase">
              <label for="uppercase"> Includes Uppercase Letter</label>  
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Includes Lowercase Letter</label>  
              </div>

              <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers"> Includes Numbers </label>  
              </div>

              <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols"> Includes Symbols </label>  
              </div>


              <!-- strength section  -->

              <div class="strength-container">
                <p>Strength</p>
                <div dataIndicator class="indicator"></div>
              </div>

              <!-- Generate Button  -->
              <button class="generate-button"> 
                Generate Password
              </button>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
